<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="colorpickers.css"/>
</head>
<body>
    <center>
         <h2 style="text-align: center;">Color and background Picker</h2>
    </center>
    <div class="main">
    <div class="Box">
        <h1 contenteditable="true" id="text"></h1>
    </div>
    <div class="controls">
        <div class="textColors">
            <strong><h3>Change Text colors here</h3></strong>
            <button id="color1" onclick="textcolor1()"></button>
            <button id="color2" onclick="textcolor2()"></button>
            <button id="color3" onclick="textcolor3()"></button>
	</div>
	<div class="bgColors">
            <strong><h3>Change Background colors here</h3></strong>
            <button id="BGcolor1" onclick="bgcolor1()"></button>
            <button id="BGcolor2" onclick="bgcolor2()"></button>
            <button id="BGcolor3" onclick="bgcolor3()"></button>
	</div>
	<div class="fontstyles">
            <strong><h3>Change Font Styles here</h3></strong>
            <button id="Font1" onclick="fontstyle1()">Hello</button>
            <button id="Font2" onclick="fontstyle2()">Hello</button>
            <button id="Font3" onclick="fontstyle3()">Hello</button>
	</div>
     </div>
    </div>
    <script src="colorpickers.js"></script>
</body>
</html>
